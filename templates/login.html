{% extends "base.html" %}

{% block title %}Login - Sandbox Orchestrator{% endblock %}

{% block body %}
<div class="center-content">
    <div class="card auth-card">
        <div class="card-header">
            <h1 class="card-title">ðŸ”’ Sandbox Login</h1>
        </div>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="totp_code">TOTP Code</label>
                <input 
                    type="text" 
                    id="totp_code" 
                    name="totp_code" 
                    class="form-input"
                    placeholder="Enter 6-digit code"
                    pattern="[0-9]{6}"
                    maxlength="6"
                    autocomplete="one-time-code"
                    inputmode="numeric"
                    autofocus
                    required
                >
                <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                    Enter the code from your authenticator app
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.875rem;">
            {{ domain }}
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Auto-submit when 6 digits entered
    document.getElementById('totp_code').addEventListener('input', function(e) {
        if (e.target.value.length === 6) {
            e.target.form.submit();
        }
    });
</script>
{% endblock %}
